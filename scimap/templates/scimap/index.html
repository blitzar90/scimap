<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Стандартик</title>

	<script src="static/libs/jquery/dist/jquery.min.js"></script>

	<script src="static/scripts/index.js"></script>

</head>
<body>
	
	<h2>Димон-валет</h2>

	<div>

	{{ nodes }}
	{% for node in nodes %}
		<div><h3>{{ node.title }}</h3></div>
		<div>{{ node.description }}</div>
		<br>
		<div>node.created:{{ node.created }}</div>
		<div>node.updated:{{ node.updated }}</div>
	{% endfor %}
	</div>
</body>
</html>
